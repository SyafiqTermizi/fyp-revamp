{% extends "base.html" %}

{% block content %}

<div class="container">    
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <div class="panel panel-default panel-form text-center" style="margin-top: 25vh">
                <div class="panel-heading">
                    <h4>LOGIN</h4>
                </div>
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in signinform %}
                            <div class="form-group">
                                {{ field }}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-blue btn-block">Sign In</button>
                    </form>
                    <br>
                    <a href="{% url 'authentication:signup' %}">Not a member yet ?</a>
                </div>
            </div>

            {% if messages %}
                {% include 'message.html' %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
