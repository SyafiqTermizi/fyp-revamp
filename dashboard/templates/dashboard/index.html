{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12 text-center">
        <h1>Dashboard</h1>
        <br>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.get_username }}. Thanks for logging in.</p>
        {% endif %}
        <a href="{% url 'authentication:signout' %}">Logout</a>
    </div>
</div>

{% endblock %}
