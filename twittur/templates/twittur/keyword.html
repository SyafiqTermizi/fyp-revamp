{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default panel-form text-center">
                <div class="panel-heading">
                    <h4>Keyword Search</h4>
                </div>
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in keywordForm %}
                            <div class="form-group">
                                {{ field }}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-blue btn-block">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
